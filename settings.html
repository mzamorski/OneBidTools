<!DOCTYPE html>
<html>
<head>

  <style>
    body { font-family: sans-serif; padding: 10px; }
    select, button { margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <label for="filter-select">Wybierz filtr:</label>
  <select id="filter-select">
    <option value="Cfd">CFD</option>

    <option value="Name_Custom">Użytkownika 1</option>
  </select>

    <option value="Grayed">Wyszarz</option>

  </select>

  <button id="save-button">Zapisz ustawienia</button>

  <script src="settings.js"></script>
</body>
</html>
